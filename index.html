<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighSeas FoodClub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1 class="title">HighSeas FoodClub</h1>
        <div class="menu-items"></div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <div id="cart-details"></div>
            <button id="close-cart">Close</button>
            <button id="order-now">Order Now</button>
        </div>
    </div>

    <!-- Payment Section -->
    <div id="payment-section" class="modal hidden">
        <div class="modal-content">
            <h2>Payment</h2>
            <select id="payment-method">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>

            <div id="card-info" class="hidden">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter Card Number" maxlength="16">

                <label for="card-name">Card Holder Name</label>
                <input type="text" id="card-name" placeholder="Enter Cardholder Name">

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="CVV">
            </div>

            <button id="confirm-order">Confirm Order</button>
        </div>
    </div>

    <!-- Receipt Section -->
    <div id="receipt-section" class="modal hidden">
        <div class="modal-content">
            <h3>Receipt</h3>
            <div id="receipt-details"></div>
            <button id="close-receipt">Close</button>
        </div>
    </div>

    <button id="cart-button">Cart</button>

    <script src="script.js"></script>
</body>
</html>
